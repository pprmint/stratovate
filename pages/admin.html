<div class='row' style='width:100%;text-align:left;'>
	<h5><i class="foundicon-home"></i>Admin :: Requests</h5>
	<div class='small-12 large-12 columns' id='request-tab'>
		<table id='rt'>
			<thead>
			<th>
				<td>User ID</td>
				<td>Establishment ID</td>
				<td>Service ID</td>
				<td>Data</td>
			</th>
			</thead>
			<tbody id='req-table'>
				
			</tbody>
		</table>
	</div>	
</div>	

<div class='row' style='width:100%;text-align:left;'>
	<h5><i class="foundicon-flag"></i>Services</h5>
	<div class='small-12 large-12 columns' id='service-tab'>
		<form onsubmit='return false'>
			<input type='text' id='s-name' placeholder='name'/>
			<input type='text' id='s-code' placeholder='code'/>
			<input type='text' id='s-desc' placeholder='description'/>
			<button onclick='addService()'>Add Service</button>
		</form>
		<br/>
		<table id='st'>
			<thead>
			<th>
				<td>Name</td>
				<td>Description</td>
				<td>CODE</td>
			</th>
			</thead>
			<tbody id='serv'>
			</tbody>
		</table>

	</div>	
</div>	



<script type='text/javascript'>
	function addService(){
		var form_data = {
			access_token: $.cookie('access_token'),
			establishment_id: $.cookie('est_id'),
			service_name: document.getElementById('s-name').value,
			description: document.getElementById('s-desc').value,
			code: document.getElementById('s-code').value
		}
		router.setMethod('post');
		router.setTargetUrl('/services/create');
		router.setParams(form_data);
		events.setCurrentEvent('addedServ(data)');
		events.setErrorEvent('fail_req(data)');
		router.connect();	
	}
	function addedServ(data){
		console.log(data);
	}
</script>
